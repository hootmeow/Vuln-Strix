<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuln-Strix Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦‰</text></svg>">
    <script>
        // Immediately apply theme from local storage or default to dark
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-bs-theme', theme);
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Vuln-Strix</a>
        <div class="ms-auto pe-3">
            <button class="btn btn-sm btn-outline-secondary" id="themeToggle" title="Toggle Dark Mode">
                <span data-feather="moon" id="themeIcon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/hosts">
                                <span data-feather="server"></span>
                                Hosts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/scans">
                                <span data-feather="file-text"></span>
                                Scans
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vulns">
                                <span data-feather="shield"></span>
                                Vulnerabilities
                            </a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports">
                                <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                                Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/analytics">
                                <span data-feather="activity" class="align-text-bottom"></span>
                                Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports/executive">
                                <span data-feather="file" class="align-text-bottom"></span>
                                Exec Brief
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <span data-feather="settings" class="align-text-bottom"></span>
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
                {{template "content" .}}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/animations.js"></script>
    <script>
        feather.replace();

        // Theme Toggle Logic
        const toggleBtn = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');
        const html = document.documentElement;

        // Set initial icon
        if (html.getAttribute('data-bs-theme') === 'dark') {
            icon.setAttribute('data-feather', 'sun');
            toggleBtn.classList.replace('btn-outline-secondary', 'btn-outline-light');
        } else {
            icon.setAttribute('data-feather', 'moon');
        }
        feather.replace();

        toggleBtn.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update Icon
            if (newTheme === 'dark') {
                icon.setAttribute('data-feather', 'sun');
                toggleBtn.classList.replace('btn-outline-secondary', 'btn-outline-light');
            } else {
                icon.setAttribute('data-feather', 'moon');
                toggleBtn.classList.replace('btn-outline-light', 'btn-outline-secondary');
            }
            feather.replace();
        });
    </script>
    {{block "scripts" .}}{{end}}
</body>

</html>
